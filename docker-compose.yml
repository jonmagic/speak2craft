services:
  speak2craft:
    build: .
    container_name: speak2craft
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - LOG_LEVEL=info
    env_file:
      - .env
    volumes:
      # Mount logs directory for persistence
      - ./tmp:/app/tmp
      # Mount config directory in case you want to update items.csv
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/healthz', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - speak2craft-network

  debug:
    build: .
    container_name: speak2craft-debug
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    env_file:
      - .env
    volumes:
      - ./tmp:/app/tmp
      - ./config:/app/config:ro
    networks:
      - speak2craft-network
    profiles:
      - debug
    command: bun run debug

networks:
  speak2craft-network:
    driver: bridge
